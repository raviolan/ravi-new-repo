    <script>
        // Function to get today's date
        function updateDate() {
            const today = new Date(); // Get current date
            const options = { year: 'numeric', month: 'long', day: 'numeric' }; // Format options
            const dateString = today.toLocaleDateString('en-US', options); // Format date to a string
            document.getElementById('current-date').textContent = dateString; // Update the content of the date div
        }

        // Call the function to set the date on page load
        updateDate();
